name       : lsp-plugins
version    : 1.1.9
release    : 2
source     :
    - https://github.com/sadko4u/lsp-plugins/releases/download/lsp-plugins-1.1.9/lsp-plugins-src-1.1.9.tar.gz : 2293b0cb3360f86adde0dfc5636457f2dc81b93d49f92c9243f9105c538c08a9
license    : LGPL-3.0-only
component  : multimedia.audio
summary    : Linux Studio Plugins Project
description: |
    LSP (Linux Studio Plugins) is a collection of open-source plugins
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(jack)
    - pkgconfig(lv2)
    - pkgconfig(sndfile)
    - ladspa-devel
build      : |
    %make BUILD_MODULES='ladspa lv2 vst jack' PREFIX=/usr
install    : |
    %make_install
