name       : lsp-plugins
version    : 1.1.7
release    : 1
source     :
    - https://github.com/sadko4u/lsp-plugins/releases/download/lsp-plugins-1.1.7/lsp-plugins-src-1.1.7.tar.gz : 0b2e2ab74886bffbf596daaff19b0c3d3466b3f6ff69167753b995960c018b83
license    : LGPL-3.0-only
component  : multimedia.audio
summary    : Linux Studio Plugins Project
description: |
    LSP (Linux Studio Plugins) is a collection of open-source plugins
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(jack)
    - pkgconfig(lv2)
    - pkgconfig(sndfile)
    - ladspa-devel
build      : |
    %make BUILD_MODULES='ladspa lv2 vst jack' PREFIX=/usr
install    : |
    %make_install
