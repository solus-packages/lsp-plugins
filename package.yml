name       : lsp-plugins
version    : 1.1.13
release    : 4
source     :
    - https://github.com/sadko4u/lsp-plugins/archive/lsp-plugins-1.1.13.tar.gz : c2ceb34b7d2e007ddabb0c917a81fd96393c2f337a946a08ccc6e912ca6789ee
license    : LGPL-3.0-only
component  : multimedia.audio
summary    : Linux Studio Plugins Project
description: |
    LSP (Linux Studio Plugins) is a collection of open-source plugins
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(jack)
    - pkgconfig(lv2)
    - pkgconfig(sndfile)
    - ladspa-devel
build      : |
    %make BUILD_MODULES='ladspa lv2 vst jack' PREFIX=/usr
install    : |
    %make_install
